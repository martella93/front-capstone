<div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label for="username">Username:</label>
            <input id="username" name="username" [(ngModel)]="log.username" required>
          </div>
          <div class="mb-3">
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" [(ngModel)]="log.password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
