<div class="container mt-5">
  <h2 class="text-center">Registrazione</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form (ngSubmit)="signupUser()">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
              </div>
              <input id="username" name="username" [(ngModel)]="signup.username" placeholder="Username"
                class="form-control" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">

            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            </div>
            <input id="email" name="email" [(ngModel)]="signup.email" placeholder="Inserisci la tua email"
              class="form-control" required>
          </div>
        </div>

        <div class="form-group">

          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
            </div>
            <input id="password" name="password" [(ngModel)]="signup.password" placeholder="Inserisci la password"
              class="form-control" required>
              <div class="input-group-append">
                <span class="input-group-text"><i class="bi bi-eye-slash" id="togglePassword" (click)="togglePasswordVisibility()"></i></span>
              </div>
          </div>
        </div>
        <button type="submit">Registrati</button>
      </form>
    </div>
  </div>
</div>
