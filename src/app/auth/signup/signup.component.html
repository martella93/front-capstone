<div class="container mt-5">
    <h2 class="text-center">Registrazione</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form (ngSubmit)="signupUser()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Inserisci la tua username"  name="username" [(ngModel)]="signup.username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email" name="email" [(ngModel)]="signup.email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password" name="password" [(ngModel)]="signup.password" required>
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Registrati</button>
        </form>
      </div>
    </div>
  </div>
