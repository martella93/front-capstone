<div class="messages">
  <div class="message" *ngFor="let message of messages | async" [ngClass]="{'sent': message.sender === username, 'received': message.sender !== username}">
      
      <div class="message-content">
          <div class="sender-info">
              <strong class="sender">{{ message.sender }}</strong>
          </div>
          <div class="text">{{ message.content }}</div>
          <div class="time">{{ message.timestamp | date:'shortTime' }}</div>
          <span *ngIf="message.sender === username" (click)="deleteMessage(message)" class="delete-icon">
            <span class="bi bi-trash"></span> 
          </span>
      </div>
  </div>
</div>
<div class="input-container mb-5">
  <input [(ngModel)]="newMessage" placeholder="Scrivi un messaggio..." />
  <button (click)="sendMessage()">Invia</button>
</div>
